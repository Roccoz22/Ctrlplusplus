<header class="header" id="page-header">

                        <li>

<body>
    <div class="slider">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active slide-one">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h1>Prova</h1>
                                <p>paragrafo</p>
                                <a href="" class="slider-button">Button</a>
                            </div>
                            <div class="col-md-6">
                                <div class="img-box">
                                    <img src="/resources/images/dollars.png" class="pic-threes1 animate__animated animate__shakeX">
                                    <img src="/resources/images/uparrow.png" class="pic-sixs1 animate__animated animate__jackInTheBox">
                                    <img src="/resources/images/coins.png" class="pic-fours1 animate__animated animate__bounceIn animate__delay-1s">
                                    <img src="/resources/images/moneys.png" class="pic-ones1">
                                    <img src="/resources/images/bar.png" class="pic-twos1">
                                    <img src="/resources/images/man-jump.png" class="pic-fives1 animate__animated animate__bounceInUp">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item slide-two">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h1>Prova</h1>
                                <p>paragrafo</p>
                                <a href="" class="slider-button2">Button</a>
                            </div>
                            <div class="col-md-6">
                                <div class="img-box">
                                    <img src="/resources/images/pc.png" class="img-ones2 animate__animated animate__pulse">
                                    <img src="/resources/images/ad_2.png" class="img-threes2 animate__animated animate__zoomIn">
                                    <img src="/resources/images/ad_1.png" class="img-twos2 animate__animated animate__zoomIn">
                                    <img src="/resources/images/ad_3.png" class="img-fours2 animate__animated animate__zoomIn animate__delay-1500ms">
                                    <img src="/resources/images/ad_4.png" class="img-fives2 animate__animated animate__zoomIn">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
